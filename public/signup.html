<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/signup.css">
</head>
<body>
  <div ng-app="formSignupApp">
      <div ng-controller="formSignupController" class="container">
      <form>
        <div class="row">
          <h4>Account Information</h4>
          <div class="input-group input-group-icon">
            <input type="text" ng-model="user.fullName" placeholder="Full Name"/>
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="email" ng-model="user.email" placeholder="Email Adress"/>
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="password" ng-model="user.password" placeholder="Password"/>
            <div class="input-icon"><i class="fa fa-key"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" ng-model="user.phone" placeholder="Phone Number"/>
            <div class="input-icon"><i class="fa fa-phone"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h4>Date of Birth</h4>
            <div class="input-group">
              <div class="col-third">
                <input ng-model="user.dobDay" type="text" placeholder="DD"/>
              </div>
              <div class="col-third">
                <input ng-model="user.dobMonth" type="text" placeholder="MM"/>
              </div>
              <div class="col-third">
                <input ng-model="user.dobYear" type="text" placeholder="YYYY"/>
              </div>
            </div>
          </div>
          <div class="col-half">
            <h4>Gender</h4>
            <div class="input-group">
              <input ng-model="user.gender" type="radio" name="gender" value="male" id="gender-male"/>
              <label for="gender-male">Male</label>
              <input ng-model="user.gender" type="radio" name="gender" value="female" id="gender-female"/>
              <label for="gender-female">Female</label>
            </div>
          </div>
        </div>
        <div class="row">
          <h4>Identification Type</h4>
          <div class="input-group">
            <input ng-model="user.idMethod" type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
            <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Social Security Number</span></label>
            <input ng-model="user.idMethod" type="radio" name="payment-method" value="paypal" id="payment-method-paypal"/>
            <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>License Number</span></label>
          </div>
          <div class="input-group input-group-icon">
            <input ng-model="user.idNumber" type="text" placeholder="Card Number"/>
            <div class="input-icon"><i class="fa fa-credit-card"></i></div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
              <input g-model="user.pin" type="text" placeholder="Card CVC"/>
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
          </div>
          <div class="col-half">
            <div class="input-group">
              <select>
                <option ng-repeat="month in months">{{ month }}</option>
              </select>
              <select>
                <option>2015</option>
                <option>2016</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <h4>Terms and Conditions</h4>
          <div class="input-group">
            <input type="checkbox" id="terms"/>
            <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
          </div>
        </div>
      </form>
      <input type="submit" ng-click="update(user)" value="Sign Up" />
    </div>
   </div>
  <script src="app/formSignupApp.js"></script>
</body>
</html>
